<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
>

<ui:composition template="layout.xhtml">
	<ui:define name="head">	
		Exemplo 04: Componentes um pouco mais elaborados 
	</ui:define>
	
	<ui:define name="body">	
		<h:form>		
			<h:panelGroup layout="block" styleClass="form-group">
				<h:messages 
					errorClass="alert alert-danger"
					showDetail="true"
					style="list-style: none; margin: 0; padding: 0"
				/>
			</h:panelGroup>
			
			<h:panelGroup layout="block" styleClass="form-group">
				<h:outputLabel value="Lista de clientes: " styleClass="control-label" />
				
				<h:selectOneMenu 
					value="#{clienteBeanEx4.cliente}" 
					converter="clienteConverter"
					styleClass="form-control"
				>
					<f:selectItems 
						value="#{clienteBeanEx4.lista}" 
						var="c" 
						itemLabel="#{c.nome}" 
						itemValue="#{c}" 
					/>
				</h:selectOneMenu>
			</h:panelGroup>
			
			<h:commandButton value="Salvar" styleClass="btn btn-primary btn-large" />
		</h:form>
	
	</ui:define>
</ui:composition>
</html>
